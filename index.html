
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Milkit BPM 입력폼</title>
</head>
<body>
    <h2>Milkit BPM 프로젝트 등록</h2>
    <form id="bpmForm">
        <label for="projectName">프로젝트명:</label><br>
        <input type="text" id="projectName" name="projectName" required><br><br>

        <label for="dueDate">마감일:</label><br>
        <input type="date" id="dueDate" name="dueDate" required><br><br>

        <label for="priority">긴급 여부:</label><br>
        <input type="checkbox" id="priority" name="priority"> 긴급<br><br>

        <button type="submit">등록하기</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('bpmForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                projectName: document.getElementById('projectName').value,
                dueDate: document.getElementById('dueDate').value,
                priority: document.getElementById('priority').checked
            };

            fetch('https://hook.eu2.make.com/p82nvibohha7zv1nzojlssfcryzmer3q', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if(response.ok){
                    document.getElementById('result').innerText = '프로젝트가 성공적으로 등록되었습니다!';
                } else {
                    document.getElementById('result').innerText = '등록 실패. 다시 시도해주세요.';
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = '오류 발생: ' + error;
            });
        });
    </script>
</body>
</html>
